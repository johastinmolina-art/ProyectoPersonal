<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Personal - Jeisson Johastin Chinga Molina</title>
  <style>
    /* ======= ESTILOS GENERALES ======= */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #232526, #414345);
      color: #fff;
      overflow-x: hidden;
      transition: background 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    /* ======= ENCABEZADO FIJO CON EFECTO TRANSLÚCIDO ======= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
      transition: background 0.4s ease, backdrop-filter 0.4s ease, transform 0.4s ease;
      animation: slideDown 0.7s ease forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    /* Barra superior con tu nombre */
    .top-bar {
      background: linear-gradient(to right, #000000d9, #1c1c1cd9);
      text-align: center;
      padding: 10px 0;
    }

    .top-bar h1 {
      color: #ffca28;
      font-size: 1.8em;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Menú inferior */
    nav {
      text-align: center;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.5);
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1em;
      transition: color 0.3s, transform 0.2s;
    }

    nav a:hover {
      color: #ffca28;
      transform: scale(1.1);
    }

    /* ======= CONTENIDO PRINCIPAL ======= */
    main {
      flex: 1;
      margin-top: 140px;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .contenido {
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .contenido.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ======= PIE DE PÁGINA ======= */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      color: #bbb;
      font-size: 0.9em;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
    }

    /* ======= ESTILOS DE LA SECCIÓN INICIO ======= */
    .perfil {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 40px;
    }

    .perfil img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #ffca28;
      box-shadow: 0 0 20px rgba(255, 202, 40, 0.6);
      object-fit: cover;
      margin-bottom: 25px;
      transition: transform 0.3s, opacity 0.5s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .perfil img:hover {
      transform: scale(1.05);
    }

    .perfil .texto {
      max-width: 700px;
      line-height: 1.8;
      font-size: 1.1em;
      color: #fff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .top-bar h1 { font-size: 1.4em; }
      nav a {
        display: inline-block;
        margin: 8px;
        font-size: 1em;
      }
      .perfil img {
        width: 150px;
        height: 150px;
      }
      .perfil .texto {
        font-size: 1em;
        padding: 0 15px;
      }
    }
  </style>

  <script>
    // ======= FUNCIÓN PARA CARGAR SECCIONES CON EFECTO =======
    function cargar(pagina) {
      const contenido = document.getElementById('contenido');
      contenido.classList.remove('visible');
      setTimeout(() => {
        fetch(pagina)
          .then(response => response.text())
          .then(data => {
            contenido.innerHTML = data;
            contenido.classList.add('visible');
          })
          .catch(() => {
            contenido.innerHTML = "<p>Error al cargar el contenido.</p>";
            contenido.classList.add('visible');
          });
      }, 150);
    }

    // ======= PRE-CARGAR IMÁGENES DE FONDO =======
    const fondos = [
      'https://images.unsplash.com/photo-1518770660439-4636190af475',
      'https://images.unsplash.com/photo-1553484771-371a605b060b',
      'https://images.unsplash.com/photo-1519389950473-47ba0277781c',
      'https://images.unsplash.com/photo-1603791452906-bb9a8e2baaf8',
      'https://images.unsplash.com/photo-1517511620798-cec17d428bc0'
    ];
    fondos.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    // ======= EFECTO DE CABECERA AL HACER SCROLL =======
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.style.background = 'rgba(0, 0, 0, 0.9)';
        header.style.backdropFilter = 'blur(15px)';
      } else {
        header.style.background = 'rgba(0, 0, 0, 0.7)';
        header.style.backdropFilter = 'blur(10px)';
      }
    });

    // ======= CARGA INICIAL =======
    window.onload = () => cargar('inicio.html');
  </script>
</head>
<body>

  <!-- ======= ENCABEZADO ======= -->
  <header>
    <div class="top-bar">
      <h1>Jeisson Johastin Chinga Molina</h1>
    </div>
    <nav>
      <a href="#" onclick="cargar('inicio.html')">Inicio</a>
      <a href="#" onclick="cargar('sobre.html')">Sobre mí</a>
      <a href="#" onclick="cargar('proyectos.html')">Proyectos</a>
      <a href="#" onclick="cargar('blog.html')">Blog</a>
      <a href="#" onclick="cargar('contacto.html')">Contacto</a>
    </nav>
  </header>

  <!-- ======= CONTENIDO ======= -->
  <main>
    <div class="contenido" id="contenido">
      <!-- Aquí se carga el contenido dinámicamente -->
    </div>
  </main>

  <!-- ======= PIE DE PÁGINA ======= -->
  <footer>
    © 2025 - Blog Personal de Jeisson Johastin Chinga Molina
  </footer>

</body>
</html>
